<!DOCTYPE html>
<html lang="en">
<!--I had grand ideas for making this look nice....but alas time got the better of me-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.4.1.js"></script>
    <title>Disney Word Guess Game</title>
</head>

<body>
    <div id="game">
        <p>Press any key to get started!</p>
        <br>
        <p>Current Word:</p>
        <p id="currentWord"><span id="currentWord-text" class="blankText"></span></p>
        <br>
        <p>Number of guesses remaining:</p>
        <p id="turnCountdown"><span id="turnCountdown-text">12</span></p>
        <br>
        <p>Letters already guessed:</p>
        <p id="lettersGuessed"><span id="lettersGuessed-text"></span></p>
        <p>Wins:</p>
        <p id="wins"><span id="wins-text"></span></p>
    </div>


    <script src="game.js">
    </script>

</body>

</html>
